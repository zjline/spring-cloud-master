server:
  port: 8801

spring:
  application:
    name: zuul-proxy

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8001/eureka/

zuul:
  routes:
    user-service:
      path: /user-service/**
    feign-service:
      path: /feign-service/**
management:
  endpoints:
    web:
      exposure:
        include: 'routes'
